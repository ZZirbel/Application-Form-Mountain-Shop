<!DOCTYPE html>
<html>
    <head>
    <title>Application Form | Mountain Shop</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
            <formset>
                <legend>Contact Info</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            </formset>
            <br>
            <formset>
                <legend>Resume</legend>
            <label for="description">Outdoor Experience:</label><br>
            <textarea type="text" id="description" placeholder="please provide a description of your outdoor experience" rows="10" cols="50" required></textarea>
            <br>
            <br>
            <label for="file">Attach Resume:</label><br>
            <input type="file" id="file" required>
            <br>
            <br>
            <label for="otherdocs">Additional Documents:</label><br>
            <input type="file" id="otherdocs" multiple>
            </formset>
        </form>
        <br>
        <button id="submit">Submit Application</button>
    </body>
</html>
